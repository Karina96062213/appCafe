<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/faviconca.png') }}" type="image/ico">
    <title>Inicio Usuario</title>
</head>
<body>
    <div class = "encabezado">
        <header class="header1">
            <a href="inicioUsuario.html">
                <img class="imagenLogoCafe" src="{{ url_for('static', filename = 'images/logocafe.png') }}" alt="" href="inicioUsuario.html">
            </a>
            <h2>
                Bienvenido(a): Nombre de Usuario
            </h2>
        </header>
    </div>
    
    <br/><br/>
    
    <div class = "busqueda">
            <form class="formBusquedaStock" action="/buscarNombreUsuario" method="POST" novalidate>
                <button class="inicioUsuario" id = "buscarProducto">
                    Buscar
                </button>
                <input id = "producto" type = "text" placeholder = "Producto" name = "producto" size="75">
            </form>
            <select name="opcionBusqueda" id="opcionBusqueda">
                <option value="id">
                    id
                </option>
                <option value="nombre">
                    nombre
                </option>
            </select>
    </div>

    <br/><br/>

    <div class="row d-flex justify-content-center">
        <div class="col-xs-12">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Stock</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
            {%for datos in reg%}
              <tr>
              <td>
                <img src="/static/images/{{datos[4]}}"  width="100" height="100">
              </td>
              <td>{{datos[1]}}</td>                              
              <td>{{datos[2]}}</td>
              <td>{{datos[3]}}</td>
              <td>
                   <div class="col-sm-6"><a href="/editarStock/{{datos[0]}}"><button type="submit" class="btn btn-default">Actualizar Stock</button></a></div >
              </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    </div>
    <div>
        <section align="center" class="form">
        <br>
        <input type="submit" value="Ir a Inicio" id="bt_cabezote">
        <a class="btn btn-primary btn-large btn-block" 
        id="bt_cabezote" href="/">Cerrar Sesión</a>
        <br>
    </div>

</body>
</html>
