<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <a href="Bienvenida.html"><img src="..\static\images\logocafe.png" alt=""></a>

       <form name="formularioRegistro" method="POST" action = "{{ url_for('registroUsuario') }}">

        <div class = "form-group">

            <input class="label2" type="password" name="cuser" id="cuser" placeholder="Contraseña del Usuario">
