<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    
    <script src="{{ url_for('static', filename = 'js/validacion.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/faviconca.png') }}" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">

</head>
<body>

   

   <a href="agregarProducto.html"><img src="{{ url_for('static', filename = 'images/logocafe.png') }}" alt=""></a>

      
   <section align = "center" class="form">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}   
        <form name="registroProducto" method="POST" action = "/admin/products/create/" enctype="multipart/form-data" novalidate>
            <h1>Registro de Productos</h1>
            <br>
            <div class = "form-group">
                <input class="label2" type="text" name="nproduct" id="nproduct" placeholder="Nombre de Producto">
            </div>
            <div class = "form-group">
                <input class="label2" type="text" name="dproduct" id="dproduct" placeholder="Descripción del Producto">
            </div>
            <div class = "form-group">
                <input class="label2" type="text" name="sproduct" id="sproduct" placeholder="Stock inicial de Producto">
            </div>
            <div class = "form-group">
                <input class="label2" type="file" name="iproduct" id="iproduct" placeholder="Insertar imagen de producto", accept="image/png, image/jpeg">
            </div>

            <input type="submit" value="Registrar" id="bt1">
        </form>
    </section>
    <div>
        <section align="center" class="form">
        <br>
        <input type="submit" value="Ir a Inicio" id="bt_cabezote">
        <a class="btn btn-primary btn-large btn-block" 
        id="bt_cabezote" href="/">Cerrar Sesión</a>
        <br>
    </div>
</body>
</html>
