<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    
    <script src="{{ url_for('static', filename = 'js/validacion.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/faviconca.png') }}" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">

</head>
<body>

   

   <a href="editarProducto.html"><img src="{{ url_for('static', filename = 'images/logocafe.png') }}" alt=""></a>

      
   <section align = "center" class="form">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}   
        <form name="updateProducto" method="POST" action = "/updateproduct/" enctype="multipart/form-data" novalidate>
            <h1>Actualización de Productos</h1>
            <br>
            {%for datos in reg%}
            <div class = "form-group">
                <input class="label2" type="text" value = {{datos[0]}} name="codigo" id="codigo" placeholder="Nombre de Producto" disabled>
            </div>
            <div class = "form-group">
                <input class="label2" type="text" value = {{datos[1]}} name="nuevoNombre" id="nuevoNombre" placeholder="Nombre de Producto">
            </div>
            <div class = "form-group">
                <input class="label2" type="text" value = {{datos[2]}} name="nuevaDescripcion" id="nuevaDescripcion" placeholder="Descripción del Producto">
            </div>
            <div class = "form-group">
                <input class="label2" type="text" value = {{datos[3]}} name="nuevoStock" id="nuevoStock" placeholder="Stock inicial de Producto">
            </div>
            <div class = "form-group">
                <img src="/static/images/{{datos[4]}}"  width="100" height="100">
                <input class="label2" type = "file" value = {{datos[4]}} name="nuevaImagen" id="nuevaImagen" placeholder="Insertar imagen de producto", accept="image/png, image/jpeg">
            </div>
            {%endfor%}
            <input type="submit" value="Actualizar" id="bt1">
        </form>
    </section>
    <div>
        <section align="center" class="form">
        <br>
        <input type="submit" value="Ir a Inicio" id="bt_cabezote">
        <a class="btn btn-primary btn-large btn-block" 
        id="bt_cabezote" href="/">Cerrar Sesión</a>
        <br>
    </div>
</body>
</html>
